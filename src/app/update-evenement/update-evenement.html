<div class="container">
    <div>
        <h2>Modifier un Produit :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2"> <label>ID Produit</label> <input type="text"
                [(ngModel)]="currentEvenement.idEvenement" name="idEvenement" class="form-control"> </div>

        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Nom Produit</label> <input type="text"
                [(ngModel)]="currentEvenement.nomEvenement" name="nomEvenement" class="form-control"> </div>

        <div class="col-sm-2 col-md-2 col-lg-2"> <label>Prix Produit</label> <input type="string"
                [(ngModel)]="currentEvenement.lieu" name="lieu" class="form-control"> </div>

        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Date Evenement</label> <input type="date"
                [ngModel]="currentEvenement.dateEvenement | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentEvenement.dateEvenement= $event" name="dateEvenement" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2"> <label>Organisateur</label> <input type="text"
                [(ngModel)]="currentEvenement.organisateur" name="organisateur" class="form-control"> </div>
<div class="col-sm-2 col-md-2 col-lg-2"> <label>Genre</label>
        <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="updatedGenreId"> @for(cat of
            genres; track cat.idGenre) { <option [value]="cat.idGenre"> {{cat.nomGenre}} </option> } </select></div>


        <div class="mt-2"> <button type="submit" (click)="updateEvenement()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
