<div class="container">
    <div>
        <h2>Ajouter un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2"> <label>ID Evenement</label> <input type="text"
                [(ngModel)]="newEvenement.idEvenement" name="idProduit" class="form-control"> </div>

        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Nom Evenement</label> <input type="text"
                [(ngModel)]="newEvenement.nomEvenement" name="nomEvenement" class="form-control"></div>

        <div class="col-sm-2 col-md-2 col-lg-2"> <label>Lieu</label> <input type="string"
                [(ngModel)]="newEvenement.lieu" name="lieu" class="form-control"> </div>

        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Date cr√©ation</label> <input type="date"
                [(ngModel)]="newEvenement.dateEvenement" name="dateEvenement" class="form-control"> </div>

        <div class="col-sm-2 col-md-2 col-lg-2"> <label>Organisateur</label> <input type="text"
                [(ngModel)]="newEvenement.organisateur" name="organisateur" class="form-control"> </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Genre</label> <select class="form-control form-control-lg"
                id="idCat" name="idCat" [(ngModel)]="newidGenre"> @for(cat of genres; track cat.idGenre){ <option
                    [value]="cat.idGenre"> {{cat.nomGenre}} </option> } </select> </div>

        <div class="mt-2"> <button type="submit" (click)="addEvenement()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
